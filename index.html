<h3><i>Текущее время и дата во вселенной civitasium:</p></i><br> •~•~•~•~•~• <br> <p id="clock"></p>
<br> •~•~•~•~•~•
<br> <br>
<script>const StartDate = new Date('2024-10-20T00:00:00Z');
const Secondate = new Date('1938-01-01T00:00:00Z');

function updateClock() {
const now = new Date();
const elapsed = now.getTime() - StartDate.getTime();
const virtualTime = new Date(Secondate.getTime() + (elapsed * 5));
const virtualTimeString = virtualTime.toISOString().replace('T', ' ').replace(/\.\d+Z/, '').replace(/-/g, '.');
document.getElementById('clock').innerHTML = virtualTimeString;}

setInterval(updateClock, 1);
</script>
